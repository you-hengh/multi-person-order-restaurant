<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <a href="home">
        <button mat-icon-button><mat-icon>fastfood</mat-icon></button>
      </a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="home">
        <mat-icon matListItemIcon color="accent">dashboard</mat-icon>
        <span matListItemTitle>仪表盘</span>
      </a>
      <a mat-list-item href="home/ordering-station">
        <mat-icon matListItemIcon color="primary">table_view</mat-icon>
        <span matListItemTitle>点餐台</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="right-toolbar">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>多人点餐后台管理系统</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
